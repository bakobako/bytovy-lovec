name: bezrealitky-scraper-pipeline.py
prefect-version: 3.1.12

pull:
  - prefect.deployments.steps.git_clone:
      repository: https://github.com/bakobako/bytovy-lovec.git
      credentials: "{{ prefect.blocks.github-credentials.github-pat }}"
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/bytovy-lovec
  - prefect.deployments.steps.run_shell_script:
       script: |
            pip install poetry
            poetry config virtualenvs.create false
            poetry install --no-interaction --no-root
       stream_output: true
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/bytovy-lovec/pipelines/bezrealitky_scraper_pipeline.py

deployments:
  - name: bezrealitky-scraper-pipeline.py
    description: Download and store data from Bezrealitky
    entrypoint: bezrealitky_scraper_pipeline.py:download_bezrealitky_data
    schedules:
      - cron: "0 8,11,15 * * *"
        timezone: "Europe/Prague"
        active: true
    tags: ["Webscraper"]
    work_pool:
      name: gcp
      job_variables:
        image: bakoad/real-estate-prefect-pipelines:latest