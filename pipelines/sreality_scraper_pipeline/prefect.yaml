name: sreality-scraper-pipeline
prefect-version: 3.1.12

pull:
  - prefect.deployments.steps.git_clone:
      repository: https://github.com/bakobako/bytovy-lovec.git
      credentials: "{{ prefect.blocks.github-credentials.github-pat }}"
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/bytovy-lovec
  - prefect.deployments.steps.run_shell_script:
       script: |
            pip install poetry
            poetry config virtualenvs.create false
            poetry install --no-interaction --no-root
       stream_output: true
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/bytovy-lovec/pipelines/sreality_scraper_pipeline

deployments:
  - name: sreality-scraper-pipeline
    description: Download and store data from Sreality
    entrypoint: sreality_scraper_pipeline.py:download_srealty_data
    schedule: null
    tags: ["Webscraper"]
    work_pool:
      name: gcp
      job_variables:
        image: bakoad/real-estate-pipelines